
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Analyzer - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe, #f8fafc);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card { border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.12); }
    .form-control, .form-select { border-radius: 10px; }
    .btn-primary { border-radius: 10px; font-weight: 500; }
    .btn-primary:hover { background-color: #0056b3; }
    .text-center a { color: #0d6efd; text-decoration: none; font-weight: 500; }
    .text-center a:hover { text-decoration: underline; }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="card shadow p-4" style="width: 360px;">
  <h4 class="text-center mb-4 fw-bold">Login</h4>

  <form method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="mb-3">
      <select name="role" class="form-select" required>
        <option value="">Select Role</option>
        <option value="candidate">Candidate</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="mb-3" id="adminKeyDiv" style="display:none;">
      <input type="password" class="form-control" placeholder="Enter Admin Secret Key" id="adminKey">
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <p class="text-center mt-3 mb-0">
    Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a>
  </p>
</div>

<script>
  const roleSelect = document.querySelector('select');
  const adminKeyDiv = document.getElementById('adminKeyDiv');
  const form = document.querySelector('form');

  roleSelect.addEventListener('change', () => {
    if (roleSelect.value === 'admin') {
      adminKeyDiv.style.display = 'block';
    } else {
      adminKeyDiv.style.display = 'none';
    }
  });

  form.addEventListener('submit', (e) => {
    if (roleSelect.value === 'admin') {
      const secretKey = document.getElementById('adminKey').value;
      const correctKey = "ADMIN123"; // Replace with your actual key
      if (secretKey !== correctKey) {
        e.preventDefault();
        alert("Incorrect Admin Secret Key!");
      }
    }
  });
</script>

</body>
</html>
