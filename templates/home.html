<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Analyzer - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .hero {
      text-align: center;
      max-width: 700px;
      padding: 50px;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn-custom {
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to AI Resume Analyzer</h1>
    <p>Upload your resume, match with jobs, and get smart insights powered by AI.</p>
    <div>
      <a href="{{ url_for('login') }}" class="btn btn-light btn-custom me-3">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-custom">Register</a>
    </div>
  </div>
</body>
</html>
